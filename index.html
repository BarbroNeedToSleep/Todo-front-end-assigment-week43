<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>


        html, body {
            background-color: #e0e0e0;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }

        nav.navbar {
            background-color: #e0e0e0;
        }

        form {
            padding: 1rem;
        }
        .navbar-brand {
            font-weight: 200 !important;
            color: black;
        }

    </style>

</head>
<body>
<nav class="container-fluid navbar navbar-expand-sm">
    <div class="container-fluid text-center">
        <a class="navbar-brand fs-1 d-block w-100" href="#">My Todo App</a>
    </div>
</nav>

<div class="container-lg mt-1 mb-5">

    <div class="p-2 border border-2 border-secondary-subtle bg-white rounded-1 shadow-sm">
        <form id="todoForm">
            <div class="row g-3">
                <div class="col">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                        <div id="title-error" class="text-danger small mt-1"></div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="description" class="form-label mt-3">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                    <div id="description-error" class="text-danger small mt-1"></div>
                </div>
            </div>
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label for="duedate" class="form-label mt-3">Due Date</label>
                    <input type="datetime-local" class="form-control" id="duedate">
                        <div id="duedate-error" class="text-danger small mt-1"></div>
                </div>

                <div class="col-md-6">
                    <label for="sel1" class="form-label mt-3">Assign to Person (Optional)</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option value="" selected disabled>-- Select Person (Optional) --</option>
                        <option>Frankenstein</option>
                        <option>Imhotep</option>
                        <option>Vlad the Impaler</option>
                        <option>The Wolf Man</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col">
                    <p class="mb-2 fw-semibold">Attachments</p>
                <div class="input-group">
                    <input type="file" class="form-control" id="attachment" multiple
                           accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.txt">
                    <button id="clear-attachments" class="btn btn-outline-secondary" type="button">X</button>
                    <div id="attachment-error" class="text-danger small mt-1"></div>
                </div>
                </div>
            </div>
            <div class="row g-3 mt-4">
            <div class="col">
                <div id="attachment-preview" class="border border-2 border-secondary-subtle rounded-1 p-3" style="min-height: 100px;">
                </div>
            </div>
        </div>

            <div class="row g-3 mt-3">
                <div class="col text-end">
                    <button type="submit" class="btn btn-primary">+ Add Todo</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="container-lg mt-5 mb-3">
    <div class="p-2 border border-1 border-secondary-subtle bg-white rounded-top-1 shadow-sm">
        <div class="d-flex justify-content-between align-items-center px-3 py-2">
            <h5 class="mb-0 fw-semibold">Todos</h5>
            <div class="btn-group" role="group" aria-label="Todo controls">
                <button type="button"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center p-2"
                        style="width: 38px; height: 38px;">
                    <i class="bi bi-funnel fs-5"></i>
                </button>
                <button type="button"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center p-2"
                        style="width: 38px; height: 38px;">
                    <i class="bi bi-sort-down fs-5"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="todo-list" class="p-2 border-start border-end border-bottom border-1 border-secondary-subtle bg-white rounded-bottom-1 shadow-sm">
        <div id="example-todo" class="p-3 border border-1 border-secondary-subtle rounded-1 mb-2">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="fw-semibold mb-1">Example Todo</h6>
                    <p class="text-muted mb-2">Description goes here</p>
                    <div class="d-flex flex-wrap align-items-center gap-2">
            <span class="text-muted">
              <i class="bi bi-calendar3 me-1"></i> Due: 2025-07-10
            </span>
                        <span class="badge bg-info text-dark d-flex align-items-center">
              <i class="bi bi-person-fill me-1"></i> John Doe
            </span>
                        <span class="badge bg-secondary d-flex align-items-center">
              <i class="bi bi-paperclip me-1"></i> 2 attachments
            </span>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-end gap-2">
                    <small class="text-muted">Created: 2025-07-01</small>
                    <div class="btn-group" role="group" aria-label="Task actions">

                        <button type="button"  class="btn btn-outline-success p-1" style="width: 36px; height: 36px;"
                                data-action="check">
                            <i class="bi bi-check-lg"></i>
                        </button>

                        <button type="button" class="btn btn-outline-primary p-1" style="width: 36px; height: 36px;"
                                data-action="edit">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <button type="button" class="btn btn-outline-danger p-1" style="width: 36px; height: 36px;"
                                data-action="delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="todo-index.js"></script>
</body>
</html>
