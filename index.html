<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>


        html, body {
            height: 100%;
            background-color: #e0e0e0;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }

        nav.navbar {
            background-color: #e0e0e0;
        }

        form {
            padding: 1rem;
        }
        .navbar-brand {
            font-weight: 300;
            color: black;
        }

    </style>

</head>
<body>
<nav class="container-fluid navbar navbar-expand-sm">
    <div class="container-fluid text-center">
        <a class="navbar-brand fs-1 d-block w-100" href="#">My Todo App</a>
    </div>
</nav>
<div class="container-lg my-5">
    <div class="p-2 border border-2 border-secondary-subtle bg-white rounded-1 shadow-sm">
        <form>
            <div class="row g-3">
                <div class="col">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="description" class="form-label mt-3">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label for="duedate" class="form-label mt-3">Due Date</label>
                    <input type="datetime-local" class="form-control" id="duedate">
                </div>

                <div class="col-md-6">
                    <label for="sel1" class="form-label mt-3">Assign to Person (Optional)</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option value="" selected disabled>-- Select Person (Optional) --</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col">
                <p class="mb-2 fw-semibold">Attachments</p>
                <div class="input-group">
                    <input type="file" class="form-control" id="attachment">
                    <button class="btn btn-outline-secondary" type="button">X</button>
                </div>
                </div>
            </div>
            <div class="row g-3 mt-4">
            <div class="col">
                <div class="border border-2 border-secondary-subtle rounded-1 p-3" style="min-height: 150px;">
                </div>
            </div>
        </div>

            <div class="row g-3 mt-3">
                <div class="col text-end">
                    <button type="button" class="btn btn-primary">+ Add Todo</button>
                </div>
            </div>
        </form>

    </div>
</div>



</body>
</html>
